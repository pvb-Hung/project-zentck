<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Menu Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="repon.css">
    <style>
        /* Thêm CSS để ẩn slide ban đầu */
        .icon-repon .slide-menu {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #414141f0;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .icon-repon .slide-menu-content {
            padding: 60px 10px;
            text-align: center;
        }


        .icon-repon .slide-menu a:hover {
            color: #f2f2f2;
        }

        .icon-repon .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
        }

        .icon-repon .repon-language select,
        .icon-repon .repon-currency select {
            border: none;
            background-color: rgba(139, 69, 19, 0);
            color: #f2f2f2;
        }

        /* CSS for two selects on the same row */
        .icon-repon .repon-language,
        .icon-repon .repon-currency {
            display: inline-block;
            margin-right: 20px;
        }

        /* CSS for search input and search icon */
        .icon-repon .repon-search {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .icon-repon .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: #ffffffba;
            font-size: 16px;
            margin-right: 10px;
        }

        .icon-repon .search-input:focus {
            outline: none;
        }

        .icon-repon .fa-search {
            color: #d9d9d9;
            font-size: 20px;
            cursor: pointer;
        }

        /* CSS for the "+" button and text on the left */
        .icon-repon .accordion-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            color:#ffffff;
        }

        .icon-repon .accordion-menu a{
            text-decoration: none;
            color:#ffffff;
        }

        .icon-repon .accordion-menu button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color:#ffffff;
        }

        .icon-repon .accordion {
            display: none;
            padding-left: 20px;
        }

        .icon-repon .accordion ul{
            list-style: none;
            text-decoration: none;
        }

        .icon-repon .accordion a{
            text-decoration: none;
            color: #d9d9d9;
        }

        .repon-icons{
            margin-top: 20px;
        }

        .icon-repon .repon-icons ul{
            list-style: none;
            text-decoration: none;
            display: flex;
        }
        .icon-repon .repon-icons li{
            border: 1px solid #d9d9d9;
            padding: 5px 10px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: aqua;
        }
        .icon-repon .repon-icons a{
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="icon-repon">
        <div id="menu-icon" style="margin-left: 95%;"><i class="fas fa-bars"></i></div>
        <div id="mySlideMenu" class="slide-menu">
            <a class="close-button" href="javascript:void(0)" onclick="closeSlideMenu()">&times;</a>
            <div class="slide-menu-content">
                <div>
                    <div class="repon-language">
                        <select>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>
                    <div class="repon-currency">
                        <select>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="gbp">GBP</option>
                        </select>
                    </div>
                </div>

                <div class="repon-search">
                    <input type="text" class="search-input" placeholder="Tìm kiếm...">
                    <i class="fas fa-search"></i>
                </div>

                <div>
                    <div class="accordion-menu"><a href="homepage.html">Home</a></div>
                    <div class="accordion-menu" onclick="toggleContent(this)">
                        Shop <button>+</button>
                    </div>
                    <div class="accordion">
                        <ul>
                            <li><a href="#">Grid left sidebar</a></li>
                            <li><a href="#">Grid Righr sidebar</a></li>
                            <li><a href="#">Full width</a></li>
                        </ul>
                    </div>

                    <div class="accordion-menu" onclick="toggleContent(this)">
                        Blogs <button>+</button>
                    </div>
                    <div class="accordion">
                        
                    </div>

                    <div class="accordion-menu" onclick="toggleContent(this)">
                        Pages<button>+</button>
                    </div>
                    <div class="accordion">
                        <ul>
                            <li><a href="cart.html">Cart</a></li>
                            <li><a href="checkout.html">Checkout</a></li>
                        </ul>
                    </div>
                    <div class="accordion-menu"><a href="">Contact Us</a></div>
                </div>

                <div class="repon-icons">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fab fa-google"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        var menuIcon = document.getElementById("menu-icon");
        var slideMenu = document.getElementById("mySlideMenu");

        slideMenu.style.width = "0";

        menuIcon.addEventListener("click", function () {
            if (slideMenu.style.width === "0px" || slideMenu.style.width === "") {
                slideMenu.style.width = "75%";
            } else {
                slideMenu.style.width = "0";
            }
        });

        function closeSlideMenu() {
            slideMenu.style.width = "0";
        }

        function toggleContent(element) {
            var content = element.nextElementSibling;
            var button = element.querySelector("button");

            if ($(content).is(":hidden")) {
                $(content).slideDown();
                button.textContent = "-";
            } else {
                $(content).slideUp();
                button.textContent = "+";
            }
        }

    </script>
</body>

</html>
